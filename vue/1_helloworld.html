<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello-vue</title>
</head>
<body>
    <div id="div1">{{msg}}</div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#div1', //挂载元素 限定当前操作范围
            data:{
                msg:'Hello, world!'
            }
        });
    </script>
    
</body>
</html>
