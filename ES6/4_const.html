<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const</title>
</head>
<body>
    <script>
    // const用于定义常量，其声明的基本数据类型之后不可改变
    /*
    const a=10;
    a=5;//err
    */

    // const 声明的引用数据类型，地址不能修改，值可以修改
    const arr=[1,2,3];
    //Object.freeze(arr); //冻结arr，之后其值也不能修改
    arr[0]=4;
    console.log(arr);
    
    </script>
</body>
</html>
