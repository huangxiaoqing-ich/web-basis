<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量互换</title>
</head>
<body>
    <script>
        let a=5;
        let b=6;

        /*
        //方法1：
        let c=a;
        a=b;
        b=c;
        */

        /*
        //方法2：
        a=a+b;//a=5+6=11
        b=a-b;//b=11-6=5
        a=a-b;//a=11-5=6
        */
        
        /*
        //方法3：
        [b,a]=[a,b];
        */

        //方法4：
        a=[b,b=a][0];

        console.log(a,b);
    </script>
</body>
</html>
