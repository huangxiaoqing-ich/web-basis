<!DOCTYPE html>

    <title>四-三-8</title>

<body>

<script>
    /*题目：求所有满足条件的四位数ABCD，
    它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
    （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）
     */
    var i;
    for(i=1000;i<1013;i++) {
        if (i % 13 === 0) {
            var x = i;
            //document.write(i);
        }
    }
    for(x;x<10000;x+=13){
        var a=Math.floor(x/1000);
        var b=Math.floor((x-a*1000)/100);
        var c=Math.floor((x-a*1000-b*100)/10);
        if(a===(b+c)){
            document.write(x+"<br>");
        }
    }
</script>
</body>
</html>
