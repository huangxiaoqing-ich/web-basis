<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五-三-3</title>
</head>
<body>

<script>
    /*3.编写一个(1)判断某个非负整数是否能够同时被3,5,7整除的函数，
    然后(2)在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。
     */
    function f(x) {
        if ((x%3===0)&&(x%5===0)&&(x%7===0)){
            document.write("该数能够同时被3,5,7整除<br>");
        } else{
            document.write("该数不能够同时被3,5,7整除<br>");
        }
    }
    var x=prompt("请输入一个非负整数：");
    f(x);
    var j=1;
    for (var i=1;i<=1000;i++){
        if ((i%3===0)&&(i%5===0)&&(i%7===0)){
            j++;
            document.write(i+"&nbsp;");
        }
        if (j===7){
            document.write("<br>");
            j=1;
        }
    }
</script>
</body>
</html>
