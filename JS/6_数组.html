<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>


    <script>
        var arr1=[5]; //length:1
        console.log(arr1);

        var arr2=[2,3,4,5,6];
        for(var i=0;i<arr2.length;i++){ //遍历arr2;
        console.log(arr2[i]);
        }

        var arr3=new Array(5);// length:5
        console.log(arr3);
        console.log(typeof arr3);//object对象

    </script>
</body>
</html>
