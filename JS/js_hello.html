<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_helloworld</title>
</head>
<body>
<script type="text/javascript">
    //var:variable
    //JS是一种弱类型语言
    //基本类型：number string boolean(true/false) undefined null
    document.write("<h2>Hello World!</h2>");

    var a=5;
    //document.write(a);
    console.log(typeof a);

    var b=0.5;
    console.log(typeof b);

    var c="web";
    console.log(typeof  c);
    console.log(c);

    var d="w";
    console.log(typeof d);
    console.log(typeof(d));

    var e=true;
    console.log(typeof e);

    var f=false;
    console.log(typeof f);

    var g;  //未定义(undefined)
    console.log(typeof g);
    console.log(g);

    var h="true";
    console.log(typeof h);

    var i="";
    console.log(typeof i);

    var username="ich"; //定义变量时，变量名不能以数字开头。可以但是一定不要用中文！

    var _a2=5; //定义变量名，可以以下划线_、美元符号$开头。
    console.log(_a2);

    var project1="前端";
    console.log(project1);

    var j=5;  //注意这个！！！
    console.log(typeof j);
    j="web";  //在JS里这样不是错！！！
    console.log(typeof j);
</script>
</body>
</html>
