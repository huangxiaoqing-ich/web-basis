<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        console.log(typeof null);//object 
        console.log(undefined==null);//true(值相等)
        console.log(undefined===null);//false(含义不同)
        console.log(NaN==NaN);//false
    </script>
</body>
