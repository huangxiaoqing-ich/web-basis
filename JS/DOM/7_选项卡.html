<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 300px;
            height: 300px;
            background: #ccc;
        }
        ul{
            overflow: hidden;
        }
        #container li{
            list-style: none;
            width: 60px;
            height: 40px;
            margin-right: 5px;
            background: #f00;
            float: left;
            text-align: center;
            line-height: 40px;
        }
        #btn .active{
            background: #0ff;
        }

        #content div{
            width: 300px;
            height: 260px;
            background: #0ff;
            display: none;
        }
        #content .selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- 点击按钮 -->
    <ul id="btn">
        <li class="active">001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <!-- 内容 -->
    <div id="content">
            <div class="selected">1的内容</div>
            <div>2的内容</div>
            <div>3的内容</div>
    </div>
</div>
<script>
    var oContent=document.getElementById("content");
    var aDiv=oContent.getElementsByTagName("div");
    var aLi=document.getElementsByTagName("li");

    for(var i=0;i<aLi.length;i++) { //页面初始 循环绑定事件
        aLi[i].index = i; //给li加上一个 自定义属性index
        aLi[i].onclick = function () {
            // 点击的li变色
            console.log(this); //this是当前引用对象
            for (var j = 0; j < aLi.length; j++) {
                aLi[j].className = "";
                aDiv[j].className = "";
            }

            this.className = "active";
            aDiv[this.index].className = "selected";
        }
    }
</script>
</body>
</html>
