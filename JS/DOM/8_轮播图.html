<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 500px;
            height: 375px;
            position: relative;
        }
        #picture img {
            display: none;
        }
        #picture .selected{
            display: block;
        }
        #num{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #num li{
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            float: left;
            margin-right:5px;
            cursor: pointer;
        }
        #num .active{
            background: #ff0036;
        }
        span{
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            margin-right:5px;
            cursor: pointer;
        }
        #pre{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        #next{
            position: absolute;
            left: 35px;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="picture">
        <img class="selected" src="imgs/bird01.jpg">
        <img src="imgs/sunflower.jpg">
        <img src="imgs/house01.jpg">
        <img src="imgs/cat01.jpg">
        <img src="imgs/plate01.jpg">
    </div>

    <span id="pre">&lt</span>
    <span id="next">&gt</span>

    <ul id="num">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

</div>

<script>
    var oContainer=document.getElementById("container");
    var aLi=document.getElementsByTagName("li"); //li的数组
    // var oPicture=document.getElementById("picture");
    var aImg=document.getElementsByTagName("img"); //图片的数组

    var oPre=document.getElementById("pre");
    var oNext=document.getElementById("next");
    var iNow=0; //自定义当前索引

    var timer;

    for(var i=0;i<aLi.length;i++){ //循环 用于选中当前li；
        aLi[i].index=i;
        aLi[i].onclick=function () {
            for (var j=0;j<aLi.length;j++){ //循环使所有li和img都处于不被选中状态
                aLi[j].className="";
                aImg[j].className="";
            }
            this.className="active";
            aImg[this.index].className="selected";
        };
    }
    oNext.onclick=function () {
         iNow++;

        if (iNow===aLi.length){
            iNow=0;
        }
        for (var j=0;j<aLi.length;j++){ //循环使所有li和img都处于不被选中状态
            aLi[j].className="";
            aImg[j].className="";
        }
        aLi[iNow].className="active";
        aImg[iNow].className="selected";
    };

    oPre.onclick=function () {
        iNow--;
        if (iNow===-1){
            iNow=aLi.length-1;
        }
        for (var j=0;j<aLi.length;j++){ //循环使所有li和img都处于不被选中状态
            aLi[j].className="";
            aImg[j].className="";
        }
        aLi[iNow].className="active";
        aImg[iNow].className="selected";

    };
    //封装函数
    /*function change(num) {
        for (var j=0;j<aLi.length;j++){ //循环使所有li和img都处于不被选中状态
            aLi[j].className="";
            aImg[j].className="";
        }
        aLi[num].className="active";
        aImg[num].className="selected";
    }
    */
    function run() {
        timer=setInterval(function () {
            oNext.onclick();
        },2000)
    }
    run();
    /* setInterval(function (){
        oNext.onclick();
    },2000);
    */

    oContainer.onmouseover=function () { //鼠标划入，清除定时器
        clearInterval(timer);
    };
    oContainer.onmouseout=function () {
        run();
    };


</script>
</body>
</html>
