<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分支判断与循环</title>
</head>
<body>
<script>
    var a = 5;
    if (a>4){
        a++;
    } else{
        a--;
    }
    console.log(a);

    //三元(目)选择符？：
    a=5;
    var b=6;
    var c=a>b?a:b;
    console.log(c);

    var age=prompt("请输入年龄");
    if (age<18){
        console.log("未成年");
    } else if(age>=18&&age<=30){
        console.log("青年");
    } else if (age>30&&age<60){
        console.log("中年");
    } else if (age>=60){
        console.log("老年");
    }

    //switch ,严格相等，注意输入类型与条件类型
    switch (age) {
        case 10:
            console.log("十岁");
            break;
        case 20:
            console.log("20岁");
            break;
        default:
            console.log("默认值");
    }

    //-----循环-----
    for (var i=1;i<5;i++){
        console.log(i);
    }
    console.log(i);

    var sum=0;
    for( i=1;i<=10;i++){
        sum=sum+i; //sum+=i;
    }
    console.log(sum);

    //while循环
    var x=0;
    while(x<10){
        console.log(x++);
    }

    //do...while...循环
    var y=0;
    do{
        console.log(y++);
    } while(y<10);


</script>
</body>
</html>
