<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 400px;
            height: 400px;
            background: #f00;
        }
       @media screen and (max-width:960px){ /* 响应节点 */
            #div1{
                width: 200px;
                height: 200px;
                background: #0f0;
            }
        }
        @media screen and (max-width:480px){
            #div1{
                width: 100px;
                height: 100px;
                background: #00f;
            }
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
