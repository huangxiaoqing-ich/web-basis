<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素不显示</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: #ffff00;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background: #00ff00;
            /*display: none;*/
            /*visibility: hidden;*/
            opacity: 0;
        }
        .box3{
            width: 200px;
            height: 200px;
            background: #00ffff;
        }
    </style>
</head>
<body>
<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>

<div>
    some text
    <p>some more text</p>
</div>

</body>
</html>
