<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分比</title>
    <style>
        body{
            background: #ccc;
        }
        #div1{
            width: 50%;
            background: #ff0000;
            height: 100%;/*div高度是内容撑开的的*/
        }
        #div2{
            width: 50%;
            height: 50%;/*宽高的百分比相对于父元素*/
            background: #00ff00;
        }
    </style>
</head>
<body>
<div id="div1">阿斯蒂芬
<div id="div2">阿斯顿法定</div>
</div>
</body>
</html>
