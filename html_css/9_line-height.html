<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
        #content{
            width: 200px;
            height: 100px;
            border: 2px solid #000;
            line-height: 100px; /* line-height行与行之间的距离；行高等于高度使文字垂直居中，只能应用于单行文字 */
            /*cursor: pointer;  鼠标图案变成小手状*/
        }

    </style>
</head>
<body>
    <div id="content">阿斯蒂芬</div>
</body>
</html>
