<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型</title>
    <style>
        body{
            margin: 0; /*清除body自带的8px的margin*/
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff00ff;
            /*border-radius:50%; 边框圆角*/
            border:5px solid greenyellow; /*solid实线；dotted点；*/
            padding: 20px;
            margin-bottom: 50px;
        }
        #div2{
            width: 180px;
            height: 180px;
            background: #fff000;
        }
        #div4{
            width: 200px;
            background: red;
            display: inline;
        }
        #span1{
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            background: paleturquoise;
            display: block; /*行级元素转换成块级元素*/
        }
        .box{
            width: 80px;
            height: 20px;
            display: inline-block; /*行内块级元素*/
            text-align: center;  /*文本对齐方式：水平居中*/
            line-height: 20px;/*行高等于高度，垂直居中*/
        }
        .box1{
            background: #ff0000;
            border-right: 5px solid;
        }
        .box2{
            background: #00ff00;
            border-right: 5px solid;
        }
        .box3{
            background: #0000ff;
        }
    </style>
</head>
<body>
<div id="div1">div</div>
<div id="div2">div2</div>
<div id="div3">
    <div id="div4">滴滴答答的滴滴答答的点点滴滴滴滴答答的滴滴答答的的点点滴滴点点滴滴阿斯顿发射点发射点范德萨发生啊手动阀手动阀撒旦发</div>
</div>
<span id="span1">span</span>
<a href="https://www.baidu.com">baidu</a>

<div class="box box2">注册</div>
<div class="box box3">开店</div>
</body>
</html>
