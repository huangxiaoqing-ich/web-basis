<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
    <style>
        /*居中一般是父元素相对定位，子元素绝对定位*/
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: relative;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: #00ff00;
            position:absolute;
            top: 50%; /*父元素的50%*/
            left: 50%;
            margin-top: -50px; /*自身高度的一半*/
            margin-left: -50px; /*自身宽度的一半*/
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
