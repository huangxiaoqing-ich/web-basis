<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-minesweeper(原生JS)</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="gameStartBtn" id="gsBtn"></div>
        <div class="msgBox" id="mBox">
            当前剩余雷数：
            <span id="score">10</span>
        </div>
        <div class="gameBox" id="gBox"></div>
        <div class="alertBox" id="aBox">
            <div class="alertImg" id="aImg">
                <div class="close" id="close"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
