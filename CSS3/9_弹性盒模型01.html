<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒模型01</title>
    <style>
        body{
            margin: 0;
        }
        .parent{
            display: -webkit-box;
        }
        .elem{
            height: 200px;
            /* width: 25%;
            float: left; */
            /* -webkit-box-flex:1; */
        }
        .elem1{
            background: #f00;
            -webkit-box-flex:2;
        }
        .elem2{
            background: #0f0;
            /* -webkit-box-flex:1; */
            margin:0 30px;
            width: 200px;
        }
        .elem3{
            background: #00f;
            -webkit-box-flex:3;
        }
        /* .elem4{
            background: #f0f;
        } */
    </style>
</head>
<body>
    <div class="parent">
        <div class="elem elem1"></div>
        <div class="elem elem2"></div>
        <div class="elem elem3"></div>
    </div>
