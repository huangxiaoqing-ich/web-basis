<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3选择器</title>
    <style>
        /* 元素、关系选择器 */
        #ul1 .aa+li{ 
            background: #f00;
        }
        #ul2 .bb~li{ 
            color:#0f0 ;
        }
        
        /* 属性选择器*/
        input[name^="user"]{ 
            background: #ff0;
        }
        input[name*="word"]{ 
            background: #b07cc0;
        }

        div[class~="a"]{
            color:paleturquoise;
            border:2px solid;
        }
        div[class|="a"]{
            background: rgb(3, 133, 126);
        }
    </style>
</head>
<body>
    <!-- <div id="div1"></div>   id是唯一的 -->
    <ul id="ul1">
        <li class="aa">111</li>
        <li>22</li>
        <li>3</li>
    </ul>
    <ul id="ul2">
        <li>01</li>
        <li class="bb">02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
    </ul>

    用户名：<input type="text" name="username">
    密码：<input type="password" name="password">
    年龄：<input type="text" name="userage">

    <div class="a">asdf</div>
    <div class="b">fdsa</div>
    <div class="a b">abab</div>
    <div class="a-b">lll</div>

    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
    <img src="4.jpg" alt=""> -->
    
    
    
</body>
</html>
