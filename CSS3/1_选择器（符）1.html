<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3选择器</title>
    <style>
    #ul1 .aa+li{
        background: #f00;
    }
    #ul2 .bb~li{
        color:#0f0 ;
    }
    </style>
</head>
<body>
    <!-- <div id="div1"></div>   id是唯一的 -->
    <ul id="ul1">
        <li class="aa">111</li>
        <li>22</li>
        <li>3</li>
    </ul>
    <ul id="ul2">
        <li>01</li>
        <li class="bb">02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
    </ul>
</body>
</html>
