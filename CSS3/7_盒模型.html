<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #f00;
            padding: 30px;
            border : 10px solid #ff0;
            margin:20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">阿斯蒂芬</div>
</body>
</html>
<!--
w3c标准盒模型： 宽度=内容宽度;
怪异盒模型:也称混杂模式,是在IE6下不写第一行的<!DOCTYPE html>时会出现的情况;
怪异盒模型/混杂模式： 宽度=内容宽度+border+padding;

转换:   标准盒模型——>怪异盒模型：box-sizing:border-box;
-->
