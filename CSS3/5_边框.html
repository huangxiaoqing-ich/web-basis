<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0;

            box-shadow:20px 20px 1px 0 rgba(0, 255,255, .5);

        }
        .div2{
            margin-top: 20px;
            padding: 5px;
            border:30px solid;
            border-image-source: url("img/purple-flower.png");
            border-image-slice: 1 9;
            /*用以指定从哪 4 个位置分割图像（遵循上右下左的顺序）*/
            /*border-image-slice
            ·该属性指定从上，右，下，左 4 个方位来分割图像，将图像分成4个角，4条边和中间区域共9份，
            中间区域始终是透明的（即没图像填充），除非加上关键字fill。
            ·除fill关键字外，该属性接受1~4个参数值：
            如果提供全部四个参数值，将按上、右、下、左的顺序进行分割；
            提供三个，第一个用于上，第二个用于左、右，第三个用于下；
            提供两个，第一个用于上、下，第二个用于左、右；
            只提供一个，上右下左都使用该值进行分割。
            ·对应的脚本特性为：borderImageSlice。
            */
            border-image-repeat: round;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div class="div2">边框</div>
</body>
</html>
