<!DOCTYPE html>  <!-- HTML文档（包括HTML标签和纯文本）也称为：网页 -->
<html lang="en">
<!--
<html> 与 </html> 之间的文本描述网页。
 -->

<head>
    <meta charset="UTF-8">
    <title>my first heading</title>
</head>
<body>
<!--
<body>与</body>之间的文本是网页可见内容。
-->

<h1>First Heading</h1>
<h2>second heading</h2>
<h3>third heading</h3>
<h4>forth heading</h4>
<h5>fifth heading</h5>
<h6>sixth heading</h6>
<!--
<h1>与</h1>之间的文本被显示为标题。
HTML的标题是用<h1>-<h6>等标签进行定义的。
-->

<p>My first paragraph.</p>
<p>second paragraph</p>
<!--
<p>与</p>之间的文本被显示为段落。
HTML段落是通过<p>标签来定义的。
-->

<a href="https://www.baidu.com">This is a link of "Baidu".</a>
<!--
HTML链接是通过<a>标签来定义的。
在href属性中指定链接的地址。
-->

<img src="https://img.alicdn.com/tfs/TB1g6z0GNTpK1RjSZFKXXa2wXXa-290-130.gif"  align="left" />
<!--src中为相对地址-->
</body>
</html>
